<div class="modal-header">
    <h3 class="modal-title">{{'FILL_IN_INFORMATION_ABOUT_CATEGORY_DEVICES'
        | translate}}</h3>
</div>

<div class="modal-body modal-padding">
    <form name="addCategoryForm" id="addCategoryForm" role="form" ng-submit="onAddCategoryFormSubmit()"
          class="form-group" novalidate>
        <div class="form-group row row-fields" show-errors>
            <label for="deviceType" class="control-label col-md-4">
                {{'COUNTER_KIND' | translate}}
            </label>

            <div class="col-md-8">
                <ui-select class="form-control" type="text" ng-model="addCategoryFormData.deviceType" theme="select2"
                           search-enabled="false" name="deviceType" id="deviceType" required>
                    <ui-select-match placeholder="{{'STATUS_SELECT_PLACEHOLDER_DEVICES' | translate}}"
                                     allow-clear="true">
                        {{$select.selected.label}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="deviceType in deviceTypeData">
                        <span ng-bind-html="deviceType.label"></span>
                    </ui-select-choices>
                </ui-select>

                <p class="help-block" ng-if="addCategoryForm.deviceType.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'TYPEAHEAD_ERROR' | translate}}
                </p>
            </div>
        </div>

        <div class="form-group row row-fields" show-errors>
            <label class="control-label col-md-4" for="deviceName">
                {{'DEVICE_NAME' |translate }}
            </label>

            <div class="col-md-8">
                <input id="deviceName" name="deviceName" class="form-control"
                       type="text" ng-model="addCategoryFormData.deviceName"
                       ng-pattern="COUNTER_NAME" required>
							<span class="form-control-feedback glyphicon
						 	form-horizontal glyphicon glyphicon-ok-sign"></span>

                <p class="help-block" ng-if="addCategoryForm.deviceName.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'REQUIRED' | translate}}
                </p>

                <p class="help-block" ng-if="addCategoryForm.deviceName.$error.pattern">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{'INCORRECT_VALUE_CATEGORY_NAME' | translate }}
                </p>
            </div>

        </div>

        <hr>

        <div class="form-group row row-buttons">
            <button type="submit" class="btn btn-success col-md-2 col-sm-12 col-xs-12 col-lg-2">
                {{'ADD' | translate}}
            </button>
            <input type="reset" class="btn btn-warning col-md-3 col-sm-12 col-xs-12 col-lg-3"
                   value="{{'CLEAR_FORM' | translate }}" ng-click="resetAddCategoryForm()">
            <div class="col-md-5 col-sm-0 col-xs-0 col-lg-5">
                <p>

                </p>
            </div>
            <input type="button" class="btn btn-danger col-md-2 col-sm-12 col-xs-12 col-lg-2 pull-right"
                   value="{{'CLOSE' | translate}}" ng-click="closeModal()">
        </div>
    </form>
</div>
