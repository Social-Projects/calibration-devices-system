<div class="modal-header">
    <h3 class="modal-title">{{'DATAILS_OF_CALIBRATOR' | translate}}</h3>
</div>

<div class="modal-body">
    <ng-include src="'resources/app/calibrator/views/main-details-table.html'"></ng-include>
    <hr>
    <button type="button" class="btn btn-default" ng-click="openAdditionalInformation()" ng-hide="showAddInfoTable.status">
        <i class="fa fa-info fa-lg"></i>
        {{'INFO_BUTTON' | translate}}
    </button>
    <ng-include src="'resources/app/calibrator/views/modals/additional-info-modal.html'" ng-show="showStatus.opened"></ng-include>
    <ng-include src="'resources/app/calibrator/views/modals/additional-info-table.html'" ng-show="showAddInfoTable.status"></ng-include>

    <button type="button" class ="btn btn-default" ng-click="openCounterInfo()">
        <i class="fa fa-info fa-lg"></i>
        {{'COUNTER_' | translate}}
    </button>

    <ng-include src="'resources/app/common/views/modals/counter-info-modal.html'" ng-show="showCounter.opened"></ng-include>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Закрити</button>
</div>
